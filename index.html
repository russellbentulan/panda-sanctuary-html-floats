<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>2019 Fall Project 1A - Panda Sanctuary</title>

    <script src="https://kit.fontawesome.com/ff995803cc.js" crossorigin="anonymous"></script>

    <link href="https://fonts.googleapis.com/css?family=Barlow:400,700|Offside&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="./style.css"/>
  </head>
  <body>

    <header>
      
      <div class="wrapper clearfix header-bar">

        <a href="#" class="logo">
          Panda Sanctuary
        </a>

        <nav class="main-nav">

          <ul class="main-nav-list">

            <li class="main-nav-item">
              <a href="#" class="main-nav-link">Home</a>
            </li>

            <li class="main-nav-item">
              <a href="#" class="main-nav-link">About</a>
            </li>

            <li class="main-nav-item">
              <a href="#" class="main-nav-link">Blog</a>
            </li>

            <li class="main-nav-item">
              <a href="#" class="main-nav-link">Contact</a>
            </li>

          </ul>

        </nav>
        <!-- .main-nav -->

      </div>
      <!-- .header-bar -->

      <section class="wrapper header-hero">
        
        <h1 class="heading-primary">

          <span class="new-line">A safe and loving </span>
          <span class="new-line">place for all </span>
          <span class="new-line">pandas</span>

        </h1>

        <div class="social-links">

          <ul class="social-links-list">

            <li class="social-links-item">
              <a href="http://instagram.com" class="social-links-link">
                <i class="fab fa-instagram"></i>
              </a>
            </li>
            
            <li class="social-links-item">
              <a href="http://facebook.com" class="social-links-link">
                <i class="fab fa-facebook-f"></i>
              </a>
            </li>
            
            <li class="social-links-item">
              <a href="http://twitter.com" class="social-links-link">
                <i class="fab fa-twitter"></i>
              </a>
            </li>

            <li class="social-links-item">
              <a href="http://snapchat.com" class="social-links-link">
                <i class="fab fa-snapchat-ghost"></i>
              </a>
            </li>

          </ul>

        </div>
        <!-- .social-links -->

      </section>
      <!-- .header-hero -->

    </header>

    <main>

      <div class="about-park">

        <section class="panda-gallery">

          <h2 class="panda-gallery-title heading-secondary">
            Our New Friends
          </h2>

          <ul class="panda-gallery-list">

            <li class="panda-gallery-item">
              <img src="images/gallery-image-1.jpg" alt="Harry the panda eating some bamboo" class="panda-gallery-image">
            </li>

            <li class="panda-gallery-item">
              <img src="images/gallery-image-2.jpg" alt="Peach the panda looking for bamboo" class="panda-gallery-image">
            </li>

            <li class="panda-gallery-item">
              <img src="images/gallery-image-3.jpg" alt="Harry and Peach fraternizing about bamboo" class="panda-gallery-image">
            </li>

          </ul>
          
        </section>

      </div>

      <!-- .about-park -->
    </main>

    <footer></footer>
  </body>
</html>
